<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead">
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">

			<table class="table">
				<form th:action="@{/itenscardapio/(form)}" th:object="${itenscardapio}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}"/>
					<div class="form-group">
					<tr>
                        <th scope="col" align="center">Estabelecimento</th>
                        <td><select class="form-control" id="slcestab" th:field="*{estabelecimento}">
                            <option th:each="umestabelecimento : ${listaEstab}" th:value="${umestabelecimento.idEstab}" th:text="${umestabelecimento.razao}"></option>
                        </select>
                        </td>
                    </tr>
					<tr>
                        <th scope="col" align="center">Cardapio</th>
                        <td><select class="form-control" id="slccardapio" th:field="*{cardapio}">
                            <option th:each="umcardapio : ${listaCardapio}" th:value="${umcardapio.idCardapio}" th:text="${umcardapio.nome}"></option>
                        </select>
                        </td>
                    </tr>
					<tr>
                        <th scope="col" align="center">Item do Card√°pio</th>
                        <td><select class="form-control" id="slcprod" th:field="*{produto}">
                            <option th:each="umproduto : ${listaProd}" th:value="${umproduto.idProd}" th:text="${umproduto.nome}"></option>
                        </select>
                        </td>
                    </tr>
						<td scope="col">
							<button type="submit" class="btn btn-primary">Salvar Dados</button>
						</td>
						<td scope="col">
							<button type="reset" class="btn btn-primary">Limpar Dados</button>
						</td>
					</tr>
					</div>
				</form>
			</table>
		</div>
	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
