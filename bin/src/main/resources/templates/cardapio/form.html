<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead">
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<table class="table">
				<form th:action="@{/cardapio/(form)}" th:object="${cardapio}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{idCardapio}"/>
           			<tr>
                        <th scope="col" align="center">Data Inicio</th>
                        <td><div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" 
                                th:field="*{DataInicio}"/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </td>
                    </tr>
                    <tr>          
                        <th scope="col" align="center">Data Fim</th>
                        <td><div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" 
                                th:field="*{DataFim}"/>
                            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                        </td>
					</tr>
					<tr>
						<td scope="col">
							<button type="submit" class="btn btn-primary">Salvar Dados</button>
						</td>
						<td scope="col">
							<button type="reset" class="btn btn-primary">Limpar Dados</button>
						</td>
					</tr>
                </form>    
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format:"DD/MM/YYYY"                   
                });
                $('#datetimepicker2').datetimepicker({
                    format:"DD/MM/YYYY"                   
                });
            });
        </script>
    </body>
</html>
